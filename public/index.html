<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <script type="module" src="./scripts/auth.js"></script>

    <title>Sign In/ Registration</title>
  </head>
  <body>
    <main>
      <section id="form" class="a">
        <div class="container">
          <header>
            <h1 class="heading">Welcome Back</h1>
            <p class="sub-heading">Please enter your details.</p>
          </header>
          <form id="regform">
            <fieldset>
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Email"
                autocomplete="email"
              />
              <p class="visibility-none error" aria-describedby="email-error">
                Please enter valid email
              </p>
              <button class="form-btn">Continue</button>
            </fieldset>
          </form>
          <div class="divider">
            <hr />
            <p>or</p>
            <hr />
          </div>
          <a
            href="#"
            id="continue-with-google"
            class="form-btn btn-sec"
          >
            <span class="icon"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="25"
                height="25"
                viewBox="0 0 45 45"
              >
                <path
                  fill="#fbc02d"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                ></path>
                <path
                  fill="#e53935"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                ></path>
                <path
                  fill="#4caf50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                ></path>
                <path
                  fill="#1565c0"
                  d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                ></path></svg></span
            >Continue with Google
          </a>
        </div>
      </section>
      <section id="home" class="visibility-none">
        <div class="container flex">
          <h1 id="welcome_msg">Welcome User</h1>
          <button class="form-btn" id="logout_btn">Logout</button>
        </div>
      </section>
      <section id="banner">
        <div class="img-container">
          <img src="./images/fitness-girl.jpg" alt="fitness girl banner" />
        </div>
      </section>
    </main>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
